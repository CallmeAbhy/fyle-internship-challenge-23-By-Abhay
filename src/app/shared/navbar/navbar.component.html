<nav class="bg-gradient-to-r from-cyan-500 to-cyan-700 border-b border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
      <a class="font-bold text-3xl text-white dark:text-white" routerLink="">
        <span class="text-cyan-300">Repo</span><span class="text-cyan-900">Vista</span>
      </a>
      
      <div class="flex items-center space-x-4">
        <form (ngSubmit)="onSubmit($event)" class="flex items-center">
          <input
            type="text"
            class="p-2 border rounded-l-md focus:outline-none focus:ring focus:border-cyan-700"
            placeholder="GitHub Username"
            name="username"
            [(ngModel)]="searchQuery"
          />
           <button
            (click)="onSubmit($event)"
            type="submit"
            class="bg-cyan-950 text-white p-2 rounded-r-md hover:bg-cyan-800 focus:outline-none focus:ring focus:border-cyan-700"
          >
            Go
          </button>
        </form>
        <div *ngIf="isInputError" class="text-red-500 mt-2">{{inputErrorMessage}}</div>
      </div>
    </div>
  </nav>
